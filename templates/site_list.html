{% extends "header.html" %}
{% block content %}

{% if site_list %}
<div class="container">
<h1>Sites</h1>
<ul class="list-group">
{% for site in site_list %}
<li class="list-group-item"><a href="sites/{{site.id}}">{{site.name}}</a></li>
{% endfor %}
</ul>
</div>
{% endif %}
{% endblock %}
